name: Rust CI & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]  # or [published]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write  # needed to modify releases with GITHUB_TOKEN

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (debug)
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

  release:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Package binary
        run: |
          mkdir -p dist
          # binary name = package name from Cargo.toml: rust-buildout-releaser
          cp target/release/rust-buildout-releaser dist/
          cd dist
          tar czf rust-buildout-releaser-${{ github.ref_name }}-linux-amd64.tar.gz rust-buildout-releaser

      - name: Upload asset to GitHub Release (via gh)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # github.ref_name is the tag name on a release event, e.g. v0.1.0
          gh release upload "$GITHUB_REF_NAME" \
            dist/rust-buildout-releaser-${GITHUB_REF_NAME}-linux-amd64.tar.gz \
            --repo "$GITHUB_REPOSITORY" \
            --clobber