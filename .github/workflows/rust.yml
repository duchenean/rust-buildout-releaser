name: Rust CI & Release

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  release:
    types: [created]  # or [published]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write  # needed to modify releases with GITHUB_TOKEN

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (debug)
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

  develop-binary:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cross
        run: cargo install cross --locked

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bldr dist/
          cd dist
          tar czf bldr-${{ github.ref_name }}-${{ matrix.target }}.tar.gz bldr

      - name: Upload develop binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: bldr-${{ github.ref_name }}-${{ matrix.target }}
          path: dist/bldr-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  bump-release-version:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Cargo.toml version from release tag
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          VERSION="${RELEASE_TAG#v}"
          export VERSION
          python - <<'PY'
          import os
          import re
          path = "Cargo.toml"
          version = os.environ["VERSION"]
          match = re.match(r"^(\d+\.\d+\.\d+)([a-zA-Z]+)(\d+)$", version)
          if match:
            base, prerelease, number = match.groups()
            version = f"{base}-{prerelease.lower()}.{number}"
          with open(path, "r", encoding="utf-8") as f:
            data = f.read()
          updated, count = re.subn(r'(?m)^version = ".*"$', f'version = "{version}"', data, count=1)
          if count != 1:
            raise SystemExit("Expected one version field in Cargo.toml")
          with open(path, "w", encoding="utf-8") as f:
            f.write(updated)
          PY

      - name: Commit Cargo.toml version bump
        env:
          TARGET_BRANCH: ${{ github.event.release.target_commitish }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          VERSION="${RELEASE_TAG#v}"
          if git diff --quiet Cargo.toml; then
            echo "Cargo.toml already up to date; skipping commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "Bump Cargo.toml version to ${VERSION}"
          git push origin "HEAD:${TARGET_BRANCH}"

  release:
    runs-on: ubuntu-latest
    needs:
      - ci
      - bump-release-version
    if: github.event_name == 'release'
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cross
        run: cargo install cross --locked

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bldr dist/
          cd dist
          tar czf bldr-${{ github.ref_name }}-${{ matrix.target }}.tar.gz bldr

      - name: Upload asset to GitHub Release (via gh)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # github.ref_name is the tag name on a release event, e.g. v0.1.0
          gh release upload "$GITHUB_REF_NAME" \
            dist/bldr-${GITHUB_REF_NAME}-${{ matrix.target }}.tar.gz \
            --repo "$GITHUB_REPOSITORY" \
            --clobber
